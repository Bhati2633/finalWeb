<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #6200ea;
        }

        .page-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .page-buttons a {
            background-color: #ffcc00;
            color: #6200ea;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .page-buttons a:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            /* General styling for the buttons container */
            .page-buttons {
                display: flex; /* Aligns buttons horizontally */
                justify-content: center; /* Centers the buttons */
                gap: 1rem; /* Adds space between buttons */
                margin: 2rem 0; /* Adds space above and below the button group */
            }

            /* General button/link styles */
            .page-buttons a {
                text-decoration: none; /* Removes underline from links */
                padding: 0.75rem 1.5rem; /* Adds padding around text */
                background-color: #6200ea; /* Sets background color */
                color: white; /* Sets text color */
                font-weight: bold; /* Makes text bold */
                border-radius: 5px; /* Rounds button corners */
                transition: background-color 0.3s, transform 0.3s; /* Smooth hover effects */
                font-size: 1rem; /* Adjusts text size */
            }

            /* Hover effect for buttons */
            .page-buttons a:hover {
                background-color: #3700b3; /* Darkens background on hover */
                transform: scale(1.05); /* Slightly enlarges button on hover */
            }

            /* Responsive styling for small screens */
            @media (max-width: 600px) {
                .page-buttons {
                    flex-direction: column; /* Stacks buttons vertically */
                    align-items: center; /* Centers buttons */
                }
                
                .page-buttons a {
                    width: 100%; /* Buttons take full width */
                    text-align: center; /* Centers text */
                }
            }

        }
    </style>
</head>
<body>
<header>
    <h1>Dashboard</h1>
    <nav>
        <a href="/create">Create Data</a> | <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <h2>Quick Navigation</h2>
    <div class="page-buttons">
        <a href="/about">About</a>
        <a href="/contact">Contact Us</a>
        <a href="/faq">FAQ</a>
        <a href="/profile">Profile</a>
        <a href="/terms">Terms of Service</a>
    </div>
    <h2>Your Data</h2>
    <a href="/create" class="btn-add">+ Add New Data</a>
    <ul id="data-list" class="animate-fade-in">
        <!-- The server will inject user data here dynamically -->
    </ul>
</main>
<footer>
    &copy; 2024 Your Website
</footer>
</body>
</html>
